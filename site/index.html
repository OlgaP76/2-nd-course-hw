<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header center">
        <h1 class="header__title">Добро пожаловать на мой сайт !</h1>
        <h2 class="header__text">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай 
            <span class="header__text header__text_bold">поехали</span> и 
            <span class="header__text header__text_bold">приступай</span>
        </h2>
    <form class="header__form" action="#start">
        <button class="header__button" type="submit">
            Поехали!
        </button>    
    </form>
    </header>
    <section id="start" class="top center">
        <a class="top__item top__item_1" href="#"><span class="top__text">Игра 1</span></a>
        <a class="top__item top__item_2" href="#"><span class="top__text">Игра 2</span></a>
        <a class="top__item top__item_3" href="#"><span class="top__text">Игра 3</span></a>
    </section>
</body>
</html>
